name: "Docker Actions"

on: [push]

jobs:
  action:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v1

      - name: "hello-action"
        uses: ./.github/actions/hello-world
        with:
          firstGreeting: "1st Greeting!"
          secondGreeting: "2nd Greeting!"
          thirdGreeting: "3rd Greeting!"
